<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calcul IMC</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div class="container">
    <h2>Calcul <span class="bold">d'IMC</span></h2>
    <div class="input-container">
      <div class="input">
        <label for="height">Votre taille en centimètres,Ex:180
          <input id="height" type="text" name="height" placeholder="Votre taille en centimètres"></label>
      </div>
      <div class="input">
        <label for="width">Votre poids en Kg,Ex:80</label>
        <input id="width" type="text" name="width" placeholder="Votre poids en kg">
      </div>
    </div>
    <button id="btn" type="button">Calculer un IMC</button>
    <div id="result">0</div>
    <p class="p">En attente du résultat...</p>
  </div>

  <script src="app.js"></script>
</body>

</html>
